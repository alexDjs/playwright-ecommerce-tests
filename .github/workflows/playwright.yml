name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - homepage
          - login
          - smoke
          - critical
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Determine test suite
      id: suite
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "suite=${{ inputs.suite }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "suite=smoke" >> $GITHUB_OUTPUT
        else
          echo "suite=all" >> $GITHUB_OUTPUT
        fi
    
    - name: Run Playwright tests
      run: |
        SUITE="${{ steps.suite.outputs.suite }}"
        echo "üé≠ Running test suite: $SUITE"
        
        case $SUITE in
          homepage)
            echo "üè† Running HOME PAGE tests"
            npx playwright test --project=homepage
            ;;
          login)
            echo "üîê Running LOGIN tests"
            npx playwright test --project=login
            ;;
          smoke)
            echo "üí® Running SMOKE tests"
            npx playwright test --project=smoke
            ;;
          critical)
            echo "‚ö†Ô∏è Running CRITICAL tests"
            npx playwright test --project=critical
            ;;
          all)
            echo "üéØ Running ALL tests"
            npx playwright test --project=chromium
            ;;
          *)
            echo "‚ùå Unknown suite: $SUITE"
            exit 1
            ;;
        esac
      env:
        CI: true
    
    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
    
    - name: Upload trace files
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-traces
        path: test-results/**/trace.zip
        retention-days: 7
